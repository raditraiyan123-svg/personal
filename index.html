<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radit Raiyan - Profile</title>
    
    <style>
        /* CSS কোড এখান থেকে শুরু */
        
        /* Basic Setup and Alignment */
        body {
            font-family: Georgia, "Times New Roman", Times, serif; 
            margin: 40px; 
            padding: 0;
            background-color: #ffffff; 
            color: #222;
        }

        /* Container for the content, mimicking the left alignment */
        .left {
            max-width: 500px;
        }

        /* Profile Photo Styling */
        .profile-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
            display: block; 
            margin-bottom: 20px;
        }

        /* Name/Heading Styling */
        h1 {
            font-size: 36px;
            margin: 14px 0 6px 0;
            color: #222;
            font-weight: bold; 
        }

        /* Bio/Paragraph Styling */
        .bio {
            font-size: 18px;
            color: #444; 
            max-width: 420px;
            line-height: 1.35;
            margin: 0; 
        }

        /* Social Links Container */
        .social-links {
            margin-top: 14px; 
            display: flex;
            gap: 8px; 
            margin-bottom: 0;
        }

        /* General Button Styling (The a tag) */
        .btn {
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 8px;
            color: #fff;
            font-weight: 700;
            display: inline-block;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        /* Instagram Button Colors */
        .instagram {
            background: #1877f2; 
        }

        /* YouTube Button Colors */
        .youtube {
            background: #42b72a; 
        }

        /* Button Hover Effect */
        .btn:hover {
            opacity: 0.9;
        }

        /* Email Styling */
        .email {
            margin-top: 18px;
            font-size: 13px;
            color: #8b949e; 
        }
        /* CSS কোড এখানে শেষ */
    </style>
</head>
<body>

    <div class="left"> 
        <img src="image.jpg" alt="Profile photo" class="profile-photo">
        
        <h1>Radit Raiyan</h1>
        
        <p class="bio">
            Hi — I’m Radit. I’m a web developer, video editor, and creator of mystery and science-related content. Here, you can explore my portfolio, projects, and get in touch with me.
        </p>

        <div class="social-links">
            <a href="https://www.instagram.com/raditraiyansiam/" target="_blank" class="btn instagram">Instagram</a>
            <a href="https://www.youtube.com/@RaditRaiyan-x8b" target="_blank" class="btn youtube">YouTube</a>
        </div>
        
        <p class="email">raditraiyan123@gmail.com</p>
    </div>

</body>

</html>
